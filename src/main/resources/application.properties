spring.h2.console.enabled=true
#Default is /h2-console
spring.h2.console.path=/h2

#For In-memory database
#DB_CLOSE_DELAY of -1 ensures connection never killed.
#spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1
#For File database
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Default is create-drop which will drop all tables and re-create every time we restart app.
spring.jpa.hibernate.ddl-auto=create

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
